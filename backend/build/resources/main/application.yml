spring:
  datasource:
    url: jdbc:postgresql://localhost:4231/doodle
    password: password
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      platform: postgresql
  springdoc:
    api-docs:
      path: /api-docs
